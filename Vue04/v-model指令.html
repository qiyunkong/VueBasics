<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<body>
    <!--2.html 结构    -->
    <div id="app">
        <input type="button" value="点击"  @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2>{{message}}</h2>
    </div>
    <!--1.在线引入vue.js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--3.编写 Vue代码-->
    <script>
        var app = new Vue({
            el:"#app",
            data:{
               message:"Vue程序员"
            },
            methods:{
              getM:function () {
                alert(this.method)
              },
              setM:function () {
                this.message = "web云空"
              }  
            }

        })
    </script>
</body>
</html>
