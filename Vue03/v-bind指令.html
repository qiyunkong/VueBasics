<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind指令</title>
    <style>
        .active{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <!--2.html 结构 -->
    <div id="app">
        <img v-bind:src="imgSrc" alt="" :title="imgTitle+'!!!'">
        <br>
        <img v-bind:src="imgSrc" alt="" :title="imgTitle" @click="toggleActive"  :class="isActive?'active':''">
        <br>
        <img v-bind:src="imgSrc" alt="" :title="imgTitle" @click="toggleActive" :class="{active:isActive}">
    </div>
    <!--1.在线引入vue.js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--3.编写 Vue代码-->
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                imgSrc:"https://cn.vuejs.org/images/logo.png",
                imgTitle:"Vue程序员",
                isActive:false
            },
            methods:{
                toggleActive:function () {
                    this.isActive =!this.isActive;
                }
            }

        })
    </script>
</body>
</html>

<!--
    v-bind指令
        v-bind 指令的作用是：为元素绑定属性
        完整写法是v-bind:属性名
        简写的话可以直接省略v-bind,只保留：属性名


-->
