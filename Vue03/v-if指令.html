<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if指令</title>
</head>
<body>
    <!--2.html 结构 -->
    <div id="app">
        <input type="button" value="切换显示" @click="toggleIsShow">
        <p v-if="isShow">Vue程序员</p>
        <p v-show="isShow">Vue程序员 - v-show修饰</p>
        <h2 v-if="temperature>35">热死了</h2>
    </div>
    <!--1.在线引入vue.js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--3.编写 Vue代码-->
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                temperature:40,
            },
            methods:{
                toggleIsShow:function () {
                    this.isShow =!this.isShow;
                },

            }

        })
    </script>
</body>
</html>
